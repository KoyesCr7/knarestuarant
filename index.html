<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnA Restaurant</title>
    <style>
        /* Basic CSS for styling (you can expand this) */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #fbcc08 3px solid;
        }
        header a {
            color: #fbcc08;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            margin: 0;
            padding: 0;
            list-style: none;
            float: right;
            margin-top: 22px;
        }
        header li {
            display: inline;
            padding: 0 15px;
        }
        header #showcase {
            min-height: 400px;
            background: url('biryani.jpg') no-repeat center center;
            text-align: center;
            color: #fff;
        }
        #newsletter {
            padding: 15px;
            color: #fff;
            background: #35424a;
            margin-top: 20px;
            text-align: center;
        }
        #newsletter h1 {
            margin-top: 0;
        }
        #newsletter form {
            padding: 20px 0;
            position: relative;
        }
        #newsletter input[type="email"] {
            padding: 10px;
            width: 250px;
            border: none;
            margin-top: 5px;
            border-radius: 3px;
        }
        #newsletter button {
            display: inline-block;
            padding: 10px 20px;
            background: #fbcc08;
            color: #333;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        #newsletter button:hover {
            background: #f0ad4e;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><a href="index.html">KnA Restaurant</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>Hyderabadi Biryani</h1>
            <p>Authentic Hyderabadi Biryani made with the finest ingredients.</p>
        </div>
    </section>

    <section id="newsletter">
        <div class="container">
            <h1>Subscribe To Our Newsletter</h1>
            <form>
                <input type="email" placeholder="Enter Email...">
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </section>

    <footer>
        <p>KnA Restaurant &copy; 2024</p>
    </footer>
</body>
</html>
